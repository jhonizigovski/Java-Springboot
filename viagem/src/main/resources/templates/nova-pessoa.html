<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6-beta.34/inputmask.min.js"></script>

<title>Cadastrar Pessoa</title>
<style>
.mensagem {
color:red
}
</style>

</head>
<body>

	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<h2>Cadastro de Pessoa</h2>
				<a th:href="@{/}" class="btn btn-primary">Voltar</a>
				
				<form th:action="@{/gravar}" th:object="${novaPessoa}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>												
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Idade:</label>
						<div class="col-sm-5">
							<input class="form-control" type="number" th:field="*{idade}">
						</div>	
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('idade')}"
								th:errors="*{idade}"></span>
						</div>
					
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">E-mail:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{email}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></span>
						</div>												
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">CPF:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{cpf}">
						</div>	
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('cpf')}"
								th:errors="*{cpf}"></span>
						</div>
					
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Viagens:</label>
						<div class="col-sm-12">
							<th:block th:each="via : ${todasViagens}">
							<input type="checkbox" name="viagens"				            
					            th:text="${via.destino}"
					            th:value="${via.id}"
					            th:field="*{viagens}"/><br/>
					    	</th:block>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Agente de Viagem:</label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{agenteDeViagem}">
								<th:block th:each="agen : ${todosAgentes}">
									<option th:value="${agen.id}"
										th:text="${agen.nome}"></option>
								</th:block>
							</select>
						</div>
					</div>

					

					<input class="btn btn-primary" type="submit" value="Gravar" />
				</form>
			</div>
		</div>		
	</div>
 				<script type="text/javascript"> 
			    // Aplicando a máscara no campo CPF
			    var cpfInput = document.getElementById("cpf");
			    var im = new Inputmask("999.999.999-99"); // Máscara para CPF
 			    im.mask(cpfInput);
				</script> 
</body>
</html>
