<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


<title>Ver Pessoa</title>
<style>
.mensagem {
color:red
}
</style>

</head>
<body>
	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary">Voltar</a>
			</div>
		</div>
		
		<h3>Cliente</h3>

		<div class="row">
			<div class="row mb-3">
				<div class="col-sm-5">
					Nome: <label th:text="${objetoPessoa.nome}"></label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="row mb-3">
				<div class="col-sm-5">
					Idade: <label th:text="${objetoPessoa.idade}"></label>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="row mb-3">
				<div class="col-sm-5">
					E-mail: <label th:text="${objetoPessoa.email}"></label>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="row mb-3">
				<div class="col-sm-5">
					CPF: <label th:text="${objetoPessoa.cpf}"></label>
				</div>
			</div>
		</div>

		<div class="row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Viagens</th>
					</tr>
				</thead>
				<thead>
					<tr>
						<th>Id</th>
						<th>Destino</th>
						<th>Inicio</th>
						<th>Fim</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${objetoPessoa.viagens.empty}">
						<td colspan="3">Não existem viagens.</td>
					</tr>
					<tr th:each="viagem : ${objetoPessoa.viagens}">
						<td><span th:text="${viagem.id}"></span></td>
						<td><span th:text="${viagem.destino}"></span></td>
						<td><span th:text="${#temporals.format(viagem.dataInicio, 'dd/MM/yyyy')}"></span></td>
						<td><span th:text="${#temporals.format(viagem.dataFim, 'dd/MM/yyyy')}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Agente de Viagens</th>
					</tr>
				</thead>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>E-mail</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:if="${objetoPessoa.agenteDeViagem == null}">
						<td colspan="3">Não existe agente.</td>
					</tr>
					
					<tr th:if="${objetoPessoa.agenteDeViagem != null}">
						<td><span th:text="${objetoPessoa.agenteDeViagem.id}"></span></td>
						<td><span th:text="${objetoPessoa.agenteDeViagem.nome}"></span></td>	
						<td><span th:text="${objetoPessoa.agenteDeViagem.email}"></span></td>												
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>

	
	
				<script type="text/javascript"> 
			    // Aplicando a máscara no campo CPF
			    var cpfInput = document.getElementById("cpf");
			    var im = new Inputmask("999.999.999-99"); // Máscara para CPF
 			    im.mask(cpfInput);
				</script> 
				
</body>
</html>
